<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0; url=/en/">
        <script type="text/javascript">
            function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            var appendee = {};

            // GA: utm_source
            var utm_source = getParameterByName('utm_source');
            if (utm_source != null && utm_source != undefined && utm_source != '') {
              appendee.utm_source = utm_source;
            }

            var destination = "/zh_tw";
            var keys = Object.keys(appendee);
            destination = destination + (keys.length > 0 ? '?' : '');
            keys.forEach(function (key) {
              destination = destination + "&" + key + "=" + appendee[key];
            });

            window.location.href = destination;
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not redirected automatically, follow this <a href='/zh_tw/'>link to homepage</a>.
    </body>
</html>
